<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 관리 마스터</title>
    <!-- 외부 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 이자 표 숫자 잘림 방지를 위한 고정 스타일 */
        .interest-cell { padding: 4px 1px !important; }
        .interest-input { 
            font-size: 10px !important; 
            letter-spacing: -0.05em; 
            font-weight: 900 !important; 
            width: 100% !important;
            text-align: center !important;
        }
        @media (min-width: 1024px) { 
            .interest-input { font-size: 11px !important; } 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const App = () => {
            // --- State Management ---
            const [isAdmin, setIsAdmin] = useState(false);
            const [password, setPassword] = useState('1025');
            const [showLogin, setShowLogin] = useState(false);
            const [viewMode, setViewMode] = useState('home');
            const [selectedGroupId, setSelectedGroupId] = useState(null);
            const [groups, setGroups] = useState([]);
            const [filterEvent, setFilterEvent] = useState('');
            const [newGroupName, setNewGroupName] = useState('');
            const [editingSettlementIdx, setEditingSettlementIdx] = useState(null);
            const [editSettlementData, setEditSettlementData] = useState(null);
            const [newSettlement, setNewSettlement] = useState({ event: '', date: '', memo: '', memoSub: '', income: '', expense: '' });
            const [newMember, setNewMember] = useState({ name: '', phone: '' });

            // --- Utility Functions ---
            const formatAmount = (val) => {
                if (val === '' || val === undefined || val === null) return '';
                const num = Number(String(val).replace(/[^0-9]/g, ''));
                return num ? num.toLocaleString() : '0';
            };

            const formatDate = (val) => {
                const s = String(val || '').replace(/\D/g, '');
                if (s.length === 6) return s.replace(/(\d{2})(\d{2})(\d{2})/, '$1.$2.$3');
                return val;
            };

            const updateCurrentGroup = (updatedFields) => {
                setGroups(prev => prev.map(g => g.id === selectedGroupId ? { ...g, ...updatedFields } : g));
            };

            const currentGroup = groups.find(g => g.id === selectedGroupId);

            // --- Persistence & Lucide Icons ---
            useEffect(() => {
                const saved = localStorage.getItem('meeting_manager_html_final');
                if (saved) setGroups(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('meeting_manager_html_final', JSON.stringify(groups));
                if (window.lucide) window.lucide.createIcons();
            }, [groups, viewMode, isAdmin, editingSettlementIdx]);

            // --- Business Logic ---
            const yearlySettlements = useMemo(() => {
                if (!currentGroup) return [];
                const list = (currentGroup.settlements || []).filter(s => String(s.year) === String(currentGroup.year));
                return [...list].sort((a, b) => String(a.date).replace(/\./g,'').localeCompare(String(b.date).replace(/\./g,'')));
            }, [currentGroup?.settlements, currentGroup?.year]);

            const filteredSettlements = useMemo(() => {
                return filterEvent ? yearlySettlements.filter(s => s.event === filterEvent) : yearlySettlements;
            }, [yearlySettlements, filterEvent]);

            const calculations = useMemo(() => {
                if (!currentGroup) return { balance: 0, incomeTotal: 0, expenseTotal: 0, interestTotal: 0 };
                const curYear = currentGroup.year;
                const interestTotal = (currentGroup.interestByYear?.[curYear] || Array(12).fill(0)).reduce((a, b) => a + Number(b), 0);
                const incomeTotal = yearlySettlements.reduce((a, b) => a + Number(b.income || 0), 0);
                const expenseTotal = yearlySettlements.reduce((a, b) => a + Number(b.expense || 0), 0);
                const carryOver = Number(currentGroup.carryOverByYear?.[curYear] || 0);
                return { balance: carryOver + incomeTotal + interestTotal - expenseTotal, incomeTotal, expenseTotal, interestTotal };
            }, [currentGroup, yearlySettlements]);

            const filteredMetrics = useMemo(() => {
                if (!currentGroup || !filterEvent) return null;
                const totalIncome = filteredSettlements.reduce((a, b) => a + (Number(b.income) || 0), 0);
                const totalExpense = filteredSettlements.reduce((a, b) => a + (Number(b.expense) || 0), 0);
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense };
            }, [filteredSettlements, filterEvent, currentGroup]);

            // --- Handlers ---
            const handleLogin = (e) => {
                if (e.key === 'Enter') {
                    if (e.target.value === password) { setIsAdmin(true); setShowLogin(false); }
                    else alert("비밀번호가 틀렸습니다.");
                }
            };

            const submitSettlement = () => {
                if (!newSettlement.event.trim()) return;
                const item = { ...newSettlement, year: currentGroup.year, date: formatDate(newSettlement.date), uid: Date.now() + Math.random() };
                updateCurrentGroup({ settlements: [...(currentGroup.settlements || []), item] });
                setNewSettlement({ event: '', date: '', memo: '', memoSub: '', income: '', expense: '' });
            };

            const startEditingSettlement = (idx) => {
                setEditingSettlementIdx(idx);
                setEditSettlementData({ ...filteredSettlements[idx] });
            };

            const saveEditedSettlement = () => {
                const target = filteredSettlements[editingSettlementIdx];
                const newList = currentGroup.settlements.map(s => s.uid === target.uid ? { ...editSettlementData, date: formatDate(editSettlementData.date) } : s);
                updateCurrentGroup({ settlements: newList });
                setEditingSettlementIdx(null);
            };

            const deleteSettlement = (item) => {
                updateCurrentGroup({ settlements: currentGroup.settlements.filter(s => s.uid !== item.uid) });
            };

            const handleNoticeAction = (e, idx) => {
                const curYear = currentGroup.year;
                const nByYear = { ...(currentGroup.noticesByYear || {}) };
                let list = [...(nByYear[curYear] || [''])];
                if (e.key === 'Enter') {
                    if (idx === list.length - 1 && e.target.value.trim()) {
                        list.push('');
                        nByYear[curYear] = list;
                        updateCurrentGroup({ noticesByYear: nByYear });
                        setTimeout(() => document.querySelectorAll('.notice-input')[idx+1]?.focus(), 10);
                    }
                } else if (e.key === 'Backspace' && !e.target.value && list.length > 1) {
                    e.preventDefault();
                    list = list.filter((_, i) => i !== idx);
                    nByYear[curYear] = list;
                    updateCurrentGroup({ noticesByYear: nByYear });
                    setTimeout(() => document.querySelectorAll('.notice-input')[idx > 0 ? idx-1 : 0]?.focus(), 10);
                }
            };

            const submitMember = () => {
                if (!newMember.name.trim()) return;
                const member = { ...newMember, uid: Date.now(), infos: [], paidByYear: {} };
                updateCurrentGroup({ members: [...(currentGroup.members || []), member] });
                setNewMember({ name: '', phone: '' });
            };

            // --- Sub-Components ---
            const SmartInput = ({ value, onEnter, type = "text", className = "", placeholder = "" }) => {
                const isCurrency = type === 'currency';
                const [temp, setTemp] = useState(isCurrency ? formatAmount(value) : value);
                useEffect(() => { setTemp(isCurrency ? formatAmount(value) : value); }, [value]);
                return (
                    <input 
                        type="text" className={`bg-transparent outline-none ${className}`}
                        placeholder={placeholder}
                        value={temp} onChange={(e) => setTemp(isCurrency ? formatAmount(e.target.value) : e.target.value)}
                        onKeyDown={(e) => { if(e.key === 'Enter') onEnter(isCurrency ? Number(String(temp).replace(/,/g, '')) : temp); }}
                        onBlur={() => onEnter(isCurrency ? Number(String(temp).replace(/,/g, '')) : temp)}
                        disabled={!isAdmin}
                    />
                );
            };

            // --- UI Views ---
            if (viewMode === 'home') {
                return (
                    <div className="p-10 max-w-7xl mx-auto animate-in">
                        <div className="flex items-center gap-4 mb-12">
                            <div className="bg-blue-600 p-4 rounded-3xl text-white shadow-xl">
                                <i data-lucide="users" style={{width: 32, height: 32}}></i>
                            </div>
                            <h1 className="text-4xl font-black">모임 관리 마스터</h1>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-12 rounded-[3rem] border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300 hover:border-blue-400 hover:text-blue-400 transition-all">
                                <i data-lucide="plus-circle" style={{width: 48, height: 48}}></i>
                                <input className="text-center outline-none font-bold text-xl mt-6 bg-transparent placeholder:text-slate-200" placeholder="새 모임 추가" onKeyDown={(e) => {
                                    if(e.key === 'Enter' && e.target.value) {
                                        const newG = { id: Date.now(), name: e.target.value, year: '2026', years: ['2026'], settlements: [], noticesByYear: { '2026': [''] }, interestByYear: { '2026': Array(12).fill(0) }, members: [], carryOverByYear: { '2026': 0 } };
                                        setGroups([...groups, newG]); e.target.value = '';
                                    }
                                }} />
                            </div>
                            {groups.map(g => (
                                <div key={g.id} onClick={() => { setSelectedGroupId(g.id); setViewMode('detail'); }} className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100 cursor-pointer hover:shadow-xl hover:-translate-y-2 transition-all group relative">
                                    <h2 className="text-2xl font-black group-hover:text-blue-600 transition-colors">{g.name}</h2>
                                    <p className="text-slate-400 mt-6 font-bold flex items-center gap-2">장부 관리하기 <i data-lucide="arrow-right" style={{width: 16, height: 16}}></i></p>
                                    {isAdmin && <button onClick={(e)=>{e.stopPropagation(); setGroups(groups.filter(it=>it.id!==g.id))}} className="absolute top-6 right-6 text-slate-200 hover:text-red-500 transition-colors"><i data-lucide="trash-2" style={{width: 18, height: 18}}></i></button>}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="animate-in pb-32">
                    {/* Sticky Header */}
                    <div className="bg-slate-900 text-white p-6 flex justify-between items-center sticky top-0 z-50 shadow-2xl">
                        <div className="flex items-center gap-6">
                            <button onClick={() => setViewMode('home')} className="p-2 bg-white/10 rounded-2xl hover:bg-white/20 transition-all"><i data-lucide="chevron-left"></i></button>
                            <h2 className="text-2xl font-black">{currentGroup.name}</h2>
                            <select className="bg-white/10 px-4 py-2 rounded-xl outline-none font-black text-lg cursor-pointer" value={currentGroup.year} onChange={(e) => updateCurrentGroup({ year: e.target.value })}>
                                {currentGroup.years.map(y => <option key={y} value={y} className="text-black">{String(y)}년</option>)}
                            </select>
                        </div>
                        <div className="flex gap-3">
                            {isAdmin ? (
                                <button onClick={() => setIsAdmin(false)} className="bg-red-500 px-6 py-2 rounded-2xl font-black shadow-lg">로그아웃</button>
                            ) : (
                                <button onClick={() => setShowLogin(true)} className="bg-blue-600 px-6 py-2 rounded-2xl font-black shadow-lg">관리자 로그인</button>
                            )}
                        </div>
                    </div>

                    {showLogin && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] backdrop-blur-md">
                            <div className="bg-white p-10 rounded-[3rem] shadow-2xl text-center w-80">
                                <h3 className="text-xl font-black mb-6">관리자 비밀번호</h3>
                                <input autoFocus type="password" placeholder="****" className="text-center text-4xl font-black border-b-4 border-blue-600 outline-none w-full pb-2 mb-8" onKeyDown={handleLogin} />
                                <button onClick={()=>setShowLogin(false)} className="text-slate-400 font-bold underline">닫기</button>
                            </div>
                        </div>
                    )}

                    <div className="p-4 md:p-10 space-y-12 max-w-7xl mx-auto">
                        {/* Summary Cards */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                            {[
                                {label: '이월액', val: currentGroup.carryOverByYear?.[currentGroup.year] || 0, color: 'text-slate-600', edit: 'carryOverByYear'},
                                {label: '입금총액', val: calculations.incomeTotal, color: 'text-blue-600'},
                                {label: '이자총액', val: calculations.interestTotal, color: 'text-emerald-600'},
                                {label: '현재잔액', val: calculations.balance, color: 'text-white', bg: 'bg-blue-600'}
                            ].map((item, i) => (
                                <div key={i} className={`p-6 rounded-[2.5rem] shadow-sm border border-slate-100 ${item.bg || 'bg-white'}`}>
                                    <p className={`text-[10px] font-black uppercase tracking-widest mb-2 ${item.bg ? 'text-blue-200' : 'text-slate-400'}`}>{item.label}</p>
                                    {item.edit && isAdmin ? (
                                        <SmartInput value={item.val} type="currency" className={`text-xl font-black ${item.color}`} onEnter={(v) => {
                                            const obj = { ...(currentGroup[item.edit] || {}) };
                                            obj[currentGroup.year] = v;
                                            updateCurrentGroup({ [item.edit]: obj });
                                        }} />
                                    ) : (
                                        <p className={`text-xl font-black whitespace-nowrap ${item.color}`}>{item.val.toLocaleString()}원</p>
                                    )}
                                </div>
                            ))}
                        </div>

                        {/* noticesByYear */}
                        <section className="bg-white border-2 border-slate-100 p-8 rounded-[3rem] relative shadow-sm">
                            <h3 className="font-black mb-6 flex items-center gap-3 text-xl text-blue-600"><i data-lucide="megaphone"></i> {currentGroup.year}년 공지사항</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {(currentGroup.noticesByYear?.[currentGroup.year] || ['']).map((n, idx) => (
                                    <div key={idx} className="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl">
                                        <div className="w-2 h-2 rounded-full bg-blue-400"></div>
                                        <input disabled={!isAdmin} className="notice-input bg-transparent outline-none font-bold w-full text-lg" value={n} placeholder="내용을 입력하세요..."
                                            onChange={(e) => {
                                                const nByYear = { ...(currentGroup.noticesByYear || {}) };
                                                const list = [...(nByYear[currentGroup.year] || [''])];
                                                list[idx] = e.target.value;
                                                nByYear[currentGroup.year] = list;
                                                updateCurrentGroup({ noticesByYear: nByYear });
                                            }}
                                            onKeyDown={(e) => handleNoticeAction(e, idx)}
                                        />
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Monthly Interest Table - FIXED FOR NO CUTTING */}
                        <section className="bg-slate-900 p-8 rounded-[3.5rem] text-white shadow-2xl relative overflow-hidden">
                            <h3 className="text-xl font-black mb-8 flex items-center gap-4 text-white"><i data-lucide="landmark" className="text-blue-400"></i> 월별 발생 이자 통합 관리</h3>
                            <div className="overflow-x-auto rounded-3xl border border-white/10 bg-white/5">
                                <table className="w-full table-fixed min-w-[700px]">
                                    <thead>
                                        <tr className="bg-white/5 text-[10px] text-slate-500 uppercase font-black">
                                            {Array.from({length:12}).map((_, i) => <th key={i} className="p-3 border-r border-white/10 text-center">{i+1}월</th>)}
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            {Array.from({length:12}).map((_, i) => {
                                                const val = (currentGroup.interestByYear?.[currentGroup.year] || Array(12).fill(0))[i];
                                                return (
                                                    <td key={i} className="interest-cell border-r border-white/10 align-middle text-center">
                                                        <SmartInput 
                                                            value={val} type="currency"
                                                            className="w-full text-center font-black text-blue-400 interest-input"
                                                            onEnter={(nv) => {
                                                                const obj = { ...(currentGroup.interestByYear || {}) };
                                                                const list = [...(obj[currentGroup.year] || Array(12).fill(0))];
                                                                list[i] = nv;
                                                                obj[currentGroup.year] = list;
                                                                updateCurrentGroup({ interestByYear: obj });
                                                            }}
                                                        />
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>

                        {/* Settlement History */}
                        <section className="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
                             <div className="p-8 border-b flex justify-between items-center bg-slate-50/50">
                                <h3 className="text-2xl font-black">정산 상세 내역</h3>
                                <select className="p-2 rounded-xl border-2 border-slate-200 font-black outline-none bg-white" value={filterEvent} onChange={(e) => setFilterEvent(e.target.value)}>
                                    <option value="">전체 필터 요약</option>
                                    {[...new Set((currentGroup.settlements || []).map(s => s.event))].map(e => <option key={e} value={e}>{e}</option>)}
                                </select>
                             </div>

                             {filterEvent && filteredMetrics && (
                                <div className="mx-8 mt-8 p-10 bg-blue-700 rounded-[2.5rem] grid grid-cols-3 gap-8 text-white text-center shadow-2xl animate-in">
                                    <div><p className="text-xs font-black opacity-60 mb-2 uppercase tracking-widest">총 입금</p><p className="text-4xl font-black">{filteredMetrics.totalIncome.toLocaleString()}원</p></div>
                                    <div className="border-x-2 border-white/20"><p className="text-xs font-black opacity-60 mb-2 uppercase tracking-widest">총 출금</p><p className="text-4xl font-black">{filteredMetrics.totalExpense.toLocaleString()}원</p></div>
                                    <div><p className="text-sm font-black opacity-60 mb-2 uppercase text-emerald-300">정산 잔액</p><p className="text-4xl font-black text-emerald-400">{filteredMetrics.balance.toLocaleString()}원</p></div>
                                </div>
                             )}

                             <div className="overflow-x-auto p-8">
                                <table className="w-full min-w-[900px] table-fixed">
                                    <thead className="text-[11px] font-black text-slate-400 uppercase border-b-2">
                                        <tr>
                                            <th className="p-4 w-24 text-left">행사</th>
                                            <th className="p-4 w-32 text-center">날짜</th>
                                            <th className="p-4 text-left">상세 정산 내역 및 메모</th>
                                            <th className="p-4 text-right w-36">입금액</th>
                                            <th className="p-4 text-right w-36">출금액</th>
                                            {isAdmin && <th className="p-4 w-28 text-center">관리</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="text-lg">
                                        {filteredSettlements.map((s, idx) => (
                                            <tr key={s.uid} className={`border-b hover:bg-slate-50/50 transition-colors ${editingSettlementIdx === idx ? 'bg-blue-50/50' : ''}`}>
                                                {editingSettlementIdx === idx ? (
                                                    <>
                                                        <td className="p-3"><input className="w-full border-b-2 border-blue-500 outline-none font-bold text-sm bg-transparent" value={editSettlementData.event} onChange={e=>setEditSettlementData({...editSettlementData, event: e.target.value})} onKeyDown={e=>e.key==='Enter'&&saveEditedSettlement()} /></td>
                                                        <td className="p-3"><input className="w-full border-b-2 border-blue-500 outline-none text-center font-mono text-sm bg-transparent" value={editSettlementData.date} onChange={e=>setEditSettlementData({...editSettlementData, date: e.target.value})} onKeyDown={e=>e.key==='Enter'&&saveEditedSettlement()} /></td>
                                                        <td className="p-3"><input className="w-full border-b-2 border-blue-500 outline-none font-bold bg-transparent" value={editSettlementData.memo} onChange={e=>setEditSettlementData({...editSettlementData, memo: e.target.value})} onKeyDown={e=>e.key==='Enter'&&saveEditedSettlement()} /></td>
                                                        <td className="p-3"><input className="w-full border-b-2 border-blue-500 outline-none text-right font-bold text-blue-600 bg-transparent" value={formatAmount(editSettlementData.income)} onChange={e=>setEditSettlementData({...editSettlementData, income: Number(String(e.target.value).replace(/,/g,''))})} onKeyDown={e=>e.key==='Enter'&&saveEditedSettlement()} /></td>
                                                        <td className="p-3"><input className="w-full border-b-2 border-blue-500 outline-none text-right font-bold text-red-600 bg-transparent" value={formatAmount(editSettlementData.expense)} onChange={e=>setEditSettlementData({...editSettlementData, expense: Number(String(e.target.value).replace(/,/g,''))})} onKeyDown={e=>e.key==='Enter'&&saveEditedSettlement()} /></td>
                                                        <td className="p-3 text-center"><button onClick={saveEditedSettlement} className="bg-blue-600 text-white p-2 rounded-xl shadow-lg"><i data-lucide="check" style={{width: 18, height: 18}}></i></button></td>
                                                    </>
                                                ) : (
                                                    <>
                                                        <td className="p-6 font-bold text-sm text-slate-900 truncate">{s.event}</td>
                                                        <td className="p-6 text-center font-mono text-sm text-slate-400">{s.date}</td>
                                                        <td className="p-6 font-black text-xl text-slate-800 truncate">{s.memo}</td>
                                                        <td className="p-6 text-right text-blue-600 font-black">{Number(s.income||0).toLocaleString()}</td>
                                                        <td className="p-6 text-right text-red-600 font-black">{Number(s.expense||0).toLocaleString()}</td>
                                                        {isAdmin && (
                                                            <td className="p-6 text-center flex items-center justify-center gap-4 text-slate-300">
                                                                <button className="hover:text-blue-500" onClick={()=>startEditingSettlement(idx)}><i data-lucide="edit-3" style={{width: 22, height: 22}}></i></button>
                                                                <button className="hover:text-red-500" onClick={()=>deleteSettlement(s)}><i data-lucide="trash-2" style={{width: 22, height: 22}}></i></button>
                                                            </td>
                                                        )}
                                                    </>
                                                )}
                                            </tr>
                                        ))}
                                        {isAdmin && editingSettlementIdx === null && (
                                            <tr className="bg-blue-50/20 font-black">
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-blue-100 outline-none text-sm text-center" placeholder="행사명" value={newSettlement.event} onChange={e => setNewSettlement({...newSettlement, event: e.target.value})} onKeyDown={e=>e.key==='Enter'&&submitSettlement()} /></td>
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-blue-100 outline-none text-sm text-center font-mono" placeholder="yymmdd" value={newSettlement.date} onChange={e => setNewSettlement({...newSettlement, date: e.target.value})} onKeyDown={e=>e.key==='Enter'&&submitSettlement()} /></td>
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-blue-100 outline-none text-lg" placeholder="정산 내역 입력" value={newSettlement.memo} onChange={e => setNewSettlement({...newSettlement, memo: e.target.value})} onKeyDown={e=>e.key==='Enter'&&submitSettlement()} /></td>
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-blue-100 outline-none text-right text-blue-600" placeholder="0" value={formatAmount(newSettlement.income)} onChange={e => setNewSettlement({...newSettlement, income: Number(String(e.target.value).replace(/,/g,''))})} onKeyDown={e=>e.key==='Enter'&&submitSettlement()} /></td>
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-blue-100 outline-none text-right text-red-600" placeholder="0" value={formatAmount(newSettlement.expense)} onChange={e => setNewSettlement({...newSettlement, expense: Number(String(e.target.value).replace(/,/g,''))})} onKeyDown={e=>e.key==='Enter'&&submitSettlement()} /></td>
                                                <td className="p-4 text-center"><button onClick={submitSettlement} className="bg-blue-600 text-white p-4 rounded-2xl shadow-xl hover:bg-blue-700 active:scale-90 transition-all"><i data-lucide="plus" style={{width: 24, height: 24}}></i></button></td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                             </div>
                        </section>

                        {/* Member Management */}
                        <section className="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
                            <h3 className="text-3xl font-black p-8 border-b bg-slate-50/50 tracking-tighter flex items-center gap-3"><i data-lucide="user-plus" className="text-emerald-500"></i> 회원 명단 관리</h3>
                            <div className="p-8 overflow-x-auto">
                                <table className="w-full min-w-[600px]">
                                    <thead className="text-[10px] font-black text-slate-400 uppercase border-b-2">
                                        <tr>
                                            <th className="p-4 text-left">회원 성함</th>
                                            <th className="p-4 text-left">연락처</th>
                                            {isAdmin && <th className="p-4 w-24 text-center">삭제</th>}
                                        </tr>
                                    </thead>
                                    <tbody className="text-lg">
                                        {(currentGroup.members || []).map((m, idx) => (
                                            <tr key={m.uid} className="border-b hover:bg-slate-50 transition-colors">
                                                <td className="p-6 font-black flex items-center gap-4">
                                                    <SmartInput value={m.name} className="w-32" onEnter={(v)=>{
                                                        const newList = [...currentGroup.members];
                                                        newList[idx].name = v;
                                                        updateCurrentGroup({ members: newList });
                                                    }} />
                                                </td>
                                                <td className="p-6 font-mono text-slate-500">
                                                    <SmartInput value={m.phone} className="w-full" onEnter={(v)=>{
                                                        const newList = [...currentGroup.members];
                                                        newList[idx].phone = v;
                                                        updateCurrentGroup({ members: newList });
                                                    }} />
                                                </td>
                                                {isAdmin && (
                                                    <td className="p-6 text-center">
                                                        <button onClick={()=>{
                                                            updateCurrentGroup({ members: currentGroup.members.filter(it=>it.uid!==m.uid) });
                                                        }} className="text-red-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" size="20"></i></button>
                                                    </td>
                                                )}
                                            </tr>
                                        ))}
                                        {isAdmin && (
                                            <tr className="bg-emerald-50/30">
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-emerald-100 outline-none font-black" placeholder="이름" value={newMember.name} onChange={e=>setNewMember({...newMember, name: e.target.value})} onKeyDown={e=>e.key==='Enter'&&submitMember()} /></td>
                                                <td className="p-4"><input className="w-full p-3 rounded-2xl border-2 border-emerald-100 outline-none font-mono" placeholder="010-0000-0000" value={newMember.phone} onChange={e=>setNewMember({...newMember, phone: e.target.value})} onKeyDown={e=>e.key==='Enter'&&submitMember()} /></td>
                                                <td className="p-4 text-center"><button onClick={submitMember} className="bg-emerald-600 text-white p-4 rounded-2xl shadow-xl hover:bg-emerald-700 active:scale-90 transition-all"><i data-lucide="plus" size="24"></i></button></td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                        
                        <div className="flex justify-center">
                            <button onClick={()=>{navigator.clipboard.writeText(window.location.href); alert("링크가 복사되었습니다.");}} className="bg-slate-900 text-white px-12 py-6 rounded-[2.5rem] font-black text-2xl flex items-center gap-6 active:scale-95 transition-all shadow-xl hover:bg-slate-800">
                                <i data-lucide="share-2" size="32"></i> 실시간 장부 공유 URL 복사
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
